<div class="col-12 logo-container">
  <div class="container-fluid">
    <div class="col-sm-4" routerLink="/">
      <img src="assets/logo.png" alt="" class="logo">
    </div>
    <div class="col-sm-5 div-icons">
      <div class="icon-circle-div">
        <a href="{{item.social}}" *ngFor="let item of facebook" target="_blank"><i class="bi bi-facebook"></i></a>
      </div>
      <div class="icon-circle-div">
        <a href="https://wa.me/{{item.social}}" *ngFor="let item of whatsapp" target="_blank"><i
            class="bi bi-whatsapp"></i></a>
      </div>
      <div class="icon-circle-div">
        <a href="{{item.social}}" *ngFor="let item of youtube" target="_blank"><i class="bi bi-youtube"></i></a>
      </div>
      <div class="icon-circle-div">
        <a href="{{item.social}}" *ngFor="let item of instagram" target="_blank"><i class="bi bi-instagram"></i></a>
      </div>
      <div class="icon-circle-div">
        <a href="{{item.social}}" *ngFor="let item of snapchat" target="_blank"><i class="bi bi-snapchat"></i></a>
      </div>
    </div>
    <div class="col-sm-3 flagDiv">
      <img src="assets/kw.jpg" alt="" class="flag">
    </div>
  </div>
</div>
